{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container-lg py-3">
        <h1>Settings</h1>
        <ul class="nav nav-tabs" id="settings-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="account-tab" data-bs-toggle="tab" data-bs-target="#account"
                        type="button" role="tab" aria-controls="account" aria-selected="true">Account
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Profile
                </button>
            </li>
        </ul>
        <div class="tab-content my-2" id="settings-tab-content">
            <div class="tab-pane fade show active w-50" id="account" role="tabpanel" aria-labelledby="account-tab">
                <h2>Account Settings</h2>
                <hr>
                <div class="row align-items-center">
                    <div class="col ms-auto">
                        <span class="fw-bold">Username</span><br>
                        <span class="text-muted">{{ user.username }}</span>
                    </div>
                    <div class="col col-auto me-auto">
                        <span class="text-muted">You cannot change your username</span>
                    </div>
                </div>
                <hr>
                <div class="row align-items-center">
                    <div class="col ms-auto">
                        <span class="fw-bold">Email</span><br>
                        <span class="text-muted">{{ user.email }}</span>
                    </div>
                    <div class="col col-auto me-auto">
                        <a href="{% url 'account_email' %}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
                <hr>
                <div class="row align-items-center">
                    <div class="col ms-auto">
                        <span class="fw-bold">Password</span><br>
                        <span class="text-muted">**********</span>
                    </div>
                    <div class="col col-auto me-auto">
                        <a href="{% url 'account_change_password' %}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h2>Profile Information</h2>
                <hr>
                TODO
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
