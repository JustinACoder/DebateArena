<h2 class="my-2">Recent Stances</h2>
{% if profile_user.profile.show_recent_stances %}
    <div class="grid-cards gap-4">
        {% for stance in recent_stances %}
            {% include 'debate/components/debate_preview.html' with debate=stance.debate stance=stance.stance %}
        {% endfor %}
    </div>
{% else %}
    <p class="text-muted">This user has chosen not to display their recent stances.</p>
{% endif %}
