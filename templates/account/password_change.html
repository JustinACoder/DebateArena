{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
{% endblock %}
