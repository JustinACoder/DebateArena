{% extends 'account/base_account.html' %}
{% load crispy_forms_filters %}

{% block inner_content %}
    <h1 class="text-center">Change Password</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary rounded-pill p-3 w-100 mt-2">Change Password</button>
    </form>
    <p class="mt-5 mb-0 text-muted text-center small">Forgot your password? <a href="{% url 'account_reset_password' %}">Reset it</a></p>
{% endblock %}
