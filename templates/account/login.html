{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="h-100 bg-secondary-subtle">
        <div class="container py-3 d-flex flex-column justify-content-center align-items-center h-100">
            <div class="px-4 px-sm-5 py-5 pb-4 rounded-3 shadow bg-light" style="width: min(100%, 400px);">
                <h1 class="text-center">Login</h1>
                <p class="small text-muted text-center mb-5">Welcome back!</p>
                <form method="post" class="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary rounded-pill p-3 w-100 mt-2">Login</button>
                </form>
                <p class="mt-5 mb-0 text-muted text-center small">Don't have an account? <a
                        href="{% url 'account_signup' %}?next={{ request.GET.next|default:'/' }}">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
