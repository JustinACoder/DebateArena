{% extends 'account/base_account.html' %}
{% load crispy_forms_filters %}

{% block inner_content %}
    <h1 class="text-center">Login</h1>
    <p class="small text-muted text-center mb-5">Welcome back!</p>
    <form method="post" class="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary rounded-pill p-3 w-100 mt-2">Log in</button>
    </form>
    <p class="mt-5 mb-0 text-muted text-center small">Don't have an account? <a
            href="{% url 'account_signup' %}?next={{ request.GET.next|default:'/' }}">Sign Up</a></p>
{% endblock %}
