{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}?next={{ request.GET.next|default:'/' }}">Register</a></p>
{% endblock %}
