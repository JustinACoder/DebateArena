{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}?next={{ request.GET.next|default:'/' }}">Login</a></p>
{% endblock %}
