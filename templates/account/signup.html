{% extends 'account/base_account.html' %}
{% load crispy_forms_filters %}

{% block inner_content %}
    <h1 class="text-center">Sign Up</h1>
    <p class="small text-muted text-center mb-5">Join the debate community!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary rounded-pill p-3 w-100 mt-2">Sign Up</button>
    </form>
    <p class="mt-5 mb-0 text-muted text-center small">Already have an account? <a
            href="{% url 'account_login' %}?next={{ request.GET.next|default:'/' }}">Login</a></p>
{% endblock %}
