{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <h1>Password Reset</h1>
    <p>Please enter the email address you registered your account with. We will send you an email with a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
{% endblock %}
